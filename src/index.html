<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSBench - WE LOVE OPEN-SOURCE</title>
    <style>
        body {
            background-color: #2d2d2d;
            color: #ccc;
            font-family: monospace;
        }
        .code-block {
            position: relative;
            background-color: #333;
            padding: 1em;
            margin: 1em 0;
            overflow-x: auto;
            border-radius: 4px;
        }
        .code-block pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .buttons {
            position: absolute;
            top: 0.5em;
            right: 0.5em;
        }
        .buttons button {
            background-color: #444;
            color: #ccc;
            border: none;
            padding: 0.5em;
            margin-left: 0.5em;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .buttons button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="code-block">
    <div class="buttons">
        <button id="copyButton">复制</button>
        <a href="RAW_URL_HERE" target="_blank"><button>RAW</button></a>
    </div>
    <pre id="codeContent">RSBENCH_TEST_RESULT</pre>
</div>

<script>
    document.getElementById('copyButton').addEventListener('click', function() {
        var textToCopy = document.getElementById('codeContent').innerText;
        navigator.clipboard.writeText(textToCopy).then(function() {
            alert('文本已复制到剪贴板');
        }, function(err) {
            console.error('无法复制文本: ', err);
        });
    });
</script>

</body>
</html>
